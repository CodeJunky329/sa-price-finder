<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ShopWise SA | Compare Prices Across South African Retailers</title>
    <meta name="description" content="Compare prices across Pick n Pay, Checkers, Shoprite & Woolworths. Find the best deals on groceries, electronics, and more in South Africa." />
    <meta name="author" content="ShopWise SA" />
    <meta name="theme-color" content="#0080ff" />
    <link rel="shortcut icon" href="/price-comparison.png" type="image/x-icon">
    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/price-comparison.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="ShopWise" />

    <!-- Open Graph -->
    <meta property="og:title" content="ShopWise SA - Find the Best Prices" />
    <meta property="og:description" content="Compare prices across Pick n Pay, Checkers, Shoprite & Woolworths. Save money on your shopping!" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/price-comparison.png" />
    <meta property="og:locale" content="en_ZA" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Register Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered:', registration.scope);
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
