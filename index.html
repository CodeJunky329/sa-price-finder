<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PriceCompare SA - Compare Prices Across South African Retailers</title>
    <meta name="description" content="Compare prices across Pick n Pay, Checkers, Shoprite & Woolworths. Find the best deals on groceries, electronics, and more in South Africa." />
    <meta name="author" content="PriceCompare SA" />
    <meta name="theme-color" content="#0080ff" />

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <link rel="apple-touch-icon" href="/icon-192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="PriceCompare" />

    <!-- Open Graph -->
    <meta property="og:title" content="PriceCompare SA - Find the Best Prices" />
    <meta property="og:description" content="Compare prices across Pick n Pay, Checkers, Shoprite & Woolworths. Save money on your shopping!" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
    <meta property="og:locale" content="en_ZA" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="PriceCompare SA" />
    <meta name="twitter:description" content="Compare prices across South Africa's top retailers" />
    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Register Service Worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered:', registration.scope);
            })
            .catch((error) => {
              console.log('SW registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
